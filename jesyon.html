<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Gestion de Médicaments - CHNDLM S.A - Pharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="js/jesyonscript.js" defer></script>
    <script src="js/jesyonsrapport.js" defer></script>
    <link rel="stylesheet" href="css/dashstyle.css">
    <style>
        body {
            font-family: 'Lexend Deca', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-200 text-black p-6 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-4 md:mb-0">Gestion des ventes - CHNDLM S.A - Pharma</h1>
            <nav class="flex space-x-4">
                <button type="button" id="refresh-button" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Rafraîchir</button>
                <a href="dashboard.html" class="text-lg hover:text-green-600">Tableau de bord</a>
                <a href="estimation.html" class="text-lg hover:text-green-600">Estimation totale des stocks</a>
                <a href="perime.html" class="text-lg hover:text-green-600">Médicaments Périmés</a>
                <a href="notif.html" class="text-lg hover:text-green-600">Quantités insuffisantes</a>
                <a href="report.html" class="text-lg hover:text-green-600">Rapports de ventes</a>
                <a href="index.html" class="text-lg text-red-600 hover:text-red-800">Déconnexion</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-10">
        <form id="sales-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                <input type="text" id="buyer-name" placeholder="Nom de l'acheteur" required class="w-full border border-gray-300 rounded-lg p-3">
                <input type="tel" id="buyer-phone" placeholder="Numéro de Téléphone" required class="w-full border border-gray-300 rounded-lg p-3">
                <input type="email" id="buyer-email" placeholder="Email" required class="w-full border border-gray-300 rounded-lg p-3">
            </div>

            <div id="sales-items" class="space-y-4">
                <div class="sales-item flex items-center space-x-4">
                    <select class="medication-select w-full border border-gray-300 rounded-lg p-3">
                        <option value="">Choisir un Médicament</option>
                    </select>
                    <input type="number" class="sale-quantity w-1/4 border border-gray-300 rounded-lg p-3" placeholder="Quantité" required>
                    <p class="stock-warning text-red-500 hidden">Stock insuffisant pour cet article</p>
                </div>
            </div>

            <button type="button" id="add-sale-item" class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md">Ajouter un Médicament</button>
            <p id="sales-total" class="text-lg font-bold">Total : 0 GDES</p>
            <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg">Finaliser la Vente</button>
        </form>
    </main>

    <footer class="container mx-auto mt-10 p-6">
        <button type="button" id="refresh-button" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Rafraîchir</button>
    </footer>
</body>
</html>
