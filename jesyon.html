<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Gestion de Médicaments - CHNDLM S.A - Pharma</title>
    <link rel="stylesheet" href="css/dashstyle.css">
    <script src="js/jesyonscript.js" defer></script>
</head>
<body>
    <header>
      <button type="button" id="refresh-button" class="refresh-btn">Rafraîchir</button>
      <h1>Gestion des ventes - CHNDLM S.A - Pharma</h1>
        <div class="header-buttons">
          <button type="button" id="refresh-button" class="refresh-btn">Rafraîchir</button>
              
                
                  <a href="dashboard.html" id="sales-button" class="header-btn"> Tableau de bord</a>
                  <a href="jesyon.html" id="sales-button" class="header-btn">Gestion des Ventes</a>
                  <a href="estimation.html" id="sales-button" class="header-btn">Estimation totale des stocks</a>
                  <a href="perime.html" id="sales-button" class="header-btn">Médicaments Périmés</a>
                  <a href="notif.html" id="sales-button" class="header-btn">Quantités insuffisantes</a>
                  <a href="report.html" id="sales-button" class="header-btn">Rapports de ventes</a>
                  <a href="sales.html" id="sales-button" class="header-btn">Ventes</a>
                  <a href="index.html" id="logout-button" class="logout-btn">Déconnexion</a>
            
        </div>
    </header>

    <form id="sales-form">
      <input type="text" id="buyer-name" placeholder="Nom de l'acheteur" required>
      <input type="tel" id="buyer-phone" placeholder="Numéro de Téléphone" required>
      <input type="email" id="buyer-email" placeholder="Email" required>

      <div id="sales-items">
        <div class="sales-item">
          <select class="medication-select">
            <option value="">Choisir un Médicament</option>
          </select>
          <input type="number" class="sale-quantity" placeholder="Quantité" required>
          <p class="stock-warning" style="color: red; display: none;">Stock insuffisant pour cet article</p>
        </div>
      </div>

      <button type="button" id="add-sale-item">Ajouter un Médicament</button>
      <p id="sales-total">Total : 0 GDES</p>
      <button type="submit">Finaliser la Vente</button>
    </form>

    <button type="button" id="refresh-button" class="refresh-btn">Rafraîchir</button>

  </div>

  <script src="js/jesyonscript.js"></script>
  <script src="js/jesyonsrapport.js"></script>
</body>
</html>
