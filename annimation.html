<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Système de CHNDLM S.A - Pharma</title>
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Variables de couleur */
    :root {
      --asparagus: #5A9B42;
      --asparagus-2: #5C9949;
      --baby-powder: #FDFEFA;
      --mantis: #71C052;
      --mantis-2: #7DB767;
    }

    /* Reset de marges et padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corps de la page avec un fond dégradé sophistiqué utilisant les couleurs personnalisées */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--asparagus), var(--asparagus-2));
      color: var(--baby-powder);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    /* Animation du titre */
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: var(--baby-powder);
      font-weight: bold;
      letter-spacing: 3px;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Conteneur de l'animation cardio */
    .cardio-container {
      margin-bottom: 40px;
      animation: fadeInCardio 2s ease-in-out;
    }

    /* Animation du cardio */
    @keyframes fadeInCardio {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Style du message avec un fond dégradé utilisant les couleurs personnalisées */
    .message {
      background: linear-gradient(45deg, var(--mantis), var(--mantis-2));
      color: var(--baby-powder);
      padding: 20px 40px;
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin-top: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeInMessage 2s ease-in-out 1s forwards;
    }

    /* Animation du message */
    @keyframes fadeInMessage {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Style des icônes Font Awesome */
    .icons-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .icon {
      font-size: 3rem;
      color: var(--baby-powder);
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .icon:hover {
      color: var(--mantis);
      transform: scale(1.2);
    }

    /* Style du cardio */
    l-cardio {
      display: block;
      margin: 0 auto;
    }

  </style>
</head>
<body>

  <!-- Titre de la page -->
  <h1>Bienvenue dans le système de CHNDLM S.A - Pharma</h1>

  <!-- Animation cardio -->
  <div class="cardio-container">
    <l-cardio size="100" stroke="8" speed="1" color="var(--baby-powder)"></l-cardio>
  </div>

  <!-- Message de bienvenue -->
  <div class="message">
    Nous sommes heureux de vous accueillir dans notre système.
  </div>

  <!-- Icônes liées à la pharmacie -->
  <div class="icons-container">
    <i class="fas fa-pills icon"></i>
    <i class="fas fa-prescription-bottle-alt icon"></i>
    <i class="fas fa-capsules icon"></i>
    <i class="fas fa-heartbeat icon"></i>
  </div>

  <!-- Script pour l'animation cardio -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/cardio.js"></script>

</body>
</html>
