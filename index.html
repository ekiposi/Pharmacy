<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Système de Gestion des Médicaments CHNDLM S.A - Pharma</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none';">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="preloader">
        <div class="loader">
            <div class="capsules">
                <div class="capsule"></div>
                <div class="capsule"></div>
                <div class="capsule"></div>
            </div>
            <p>Chargement du système de gestion des médicaments... Veuillez patienter.</p>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-clinic-medical"></i> Système de Gestion des Médicaments - CHNDLM S.A - Pharma</h1>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock" id="eyeIcon"></i>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <span id="togglePassword" class="fas fa-eye"></span>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </button>
            </form>
            <p id="message" class="hidden"></p>

            <div id="resetPasswordSection" class="hidden">
                <input type="text" id="secretCode" placeholder="Entrez le code secret" />
                <button id="verifyCode" class="btn">Vérifier le code</button>
            </div>
        </div>
    </div>

    <footer>
        <p>
            <i class="fas fa-copyright"></i> 2024 CHNDLM S.A - Pharma - Tous droits réservés | Conçu par NexGen Spark
        </p>
    </footer>
    

    <script src="js/script.js"></script>
</body>
</html>
